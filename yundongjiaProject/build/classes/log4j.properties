# Global logging configuration\uff0c\u5efa\u8bae\u5f00\u53d1\u73af\u5883\u4e2d\u8981\u7528debug
log4j.rootLogger=INFO,con,f4

log4j.appender.con=org.apache.log4j.ConsoleAppender  
log4j.appender.con.layout=org.apache.log4j.PatternLayout 
log4j.appender.con.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} %5p [%13F\:%L] - %m%n 

# Console output...
log4j.appender.f4=org.apache.log4j.DailyRollingFileAppender
log4j.appender.f4.file=c:/ydj/bs.log
log4j.appender.f4.threshold=ERROR 
log4j.appender.f4.layout=org.apache.log4j.PatternLayout
log4j.appender.f4.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} %5p [%13F\:%L] - %m%n 

